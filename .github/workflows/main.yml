name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://172.17.0.1:9000  
          SONAR_LOGIN: grcorreia98@gmail.com # Adicione esta linha com o secret que contém o login do SonarQube
          SONAR_PASSWORD: admin  # Adicione esta linha com o secret que contém a senha do SonarQube
